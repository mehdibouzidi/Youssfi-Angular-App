<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" style="width: 150px" routerLink="/"><img [src]="LOGO" style="width: 100%; height: 50%"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" (click)="onClickGallery()" [ngClass]="navbarGallery ? 'active' : ''" >
          <a class="nav-link" routerLink="gallery">Gallery <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" (click)="onClickAbout()" [ngClass]="navbarAbout ? 'active' : ''">
          <a class="nav-link" routerLink="about">About <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" (click)="onClickContacts()" [ngClass]="navbarContacts ? 'active' : ''">
          <a class="nav-link" routerLink="contacts">Contacts</a>
        </li>
      </ul>
    </div>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>
</div>

<div>
  <router-outlet></router-outlet>
</div>
